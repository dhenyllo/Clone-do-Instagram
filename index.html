<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d47fbd27f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="instagramFavicon.png"
        type="image/x-icon">
    <title>Instagram</title>
</head>

<body>

    <header>
        <div class="brandLogo">
            <img class="instagramLogo"
                src="instagramLogo.png"
                alt="Instagram">
        </div>
        <div class="searchEngine">
            <i id="fa-magnifying-glass" class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Pesquisar">
        </div>
        <div class="navigationIcons">
            <i id="fa-house" class="fa-solid fa-house"></i>
            <i id="fa-facebook-messenger" class="fa-brands fa-facebook-messenger"></i>
            <i id="fa-square-plus" class="fa-solid fa-square-plus"></i>
            <i id="fa-compass" class="fa-solid fa-compass"></i>
            <i id="fa-heart" class="fa-solid fa-heart"></i>
        </div>
    </header>

</body>

</html>
